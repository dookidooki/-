<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 30px;
        }
        .card {
            transition: transform 0.3s ease;
            margin-bottom:30px ;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://yourwebsite.com/rice-cooker" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="Rice Cooker">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기 밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">집에서 사용하지 않는 전기 밥솥 팝니다. 상태 좋음.</p>
                        <a href="https://yourwebsite.com/rice-cooker" target="_blank" class="btn btn-primary">상세 정보</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://yourwebsite.com/laptop" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="Laptop">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">중고 노트북 팝니다. 사용감 있지만 성능은 좋습니다.</p>
                        <a href="https://yourwebsite.com/laptop" target="_blank" class="btn btn-primary">상세 정보</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://yourwebsite.com/camera" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?camera" class="card-img-top" alt="Camera">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">카메라</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">사용하지 않는 디지털 카메라 판매합니다. 부속품 포함.</p>
                        <a href="https://yourwebsite.com/camera" target="_blank" class="btn btn-primary">상세 정보</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://yourwebsite.com/camera" target="_blank">
                        <img src="청소기.jpeg" class="card-img-top" alt="청소기">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25만원</h6>
                        <p class="card-text">흡입력이 좋은 청소기</p>
                        <a href="https://yourwebsite.com/camera" target="_blank" class="btn btn-primary">상세 정보</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
